<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatHub</title>
    <link rel="stylesheet" href="../style/contact_main.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="../index.html">
            <img  src="../assets/logo.jpg" alt="Logo de la Pastelería">
            </a>
        </div>

        <nav>
          <ul class="navlinks">
            <li><a href="../tienda/shop.html">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="../aboutUs/about.html">Quienes somos</a></li>
          </ul>
        </nav>
        <a href="#" class="btn"><button>Contacto</button></a>
        <a href="#" class="btn-cart"><button><img class="carrito" src="../assets/cart-icon.png"></button></a>
    </header>

    <div class="titulo">
        <h1>Contacta con nosotros y haznos llegar tus dudas</h1>
    </div>

    <div class="content">

        <div>
            <img class="foto" src="../assets/contacto.jpg">
        </div>

        <div id="formulario_contact">
            <fieldset>
                <p><h3>Importante: en este formulario no se hacen reservas ni pedidos</h3></p>
                <form name="formulariocontacto" action="">
                    <label class="element" for="nombre">Nombre y Apellidos:</label>
                    <input class="element" type="text" name="nombre" />
                    <label class="element" for="telefono">Teléfono:</label>
                    <input class="element" type="text" name="telefono" />
                    <label class="element" for="remitente">Email:</label>
                    <input class="element" type="text" name="remitente" />
                    <label class="element" type="nombre">Selecciona tu isla</label>
                    <select class="element">
                        <option value="grancanaria">Gran Canaria</option>
                        <option value="tenerife">Tenerife</option>
                        <option value="lanzarote">Lanzarote</option>
                        <option value="lagomera">La Gomera</option>
                        <option value="elhierro">El Hierro</option>
                        <option value="fuerteventura">Fuerteventura</option>
                        <option value="lapalma">La Palma</option>
                        <option value="lagraciosa">La Graciosa</option>
                    </select>
                    <label class="element" for="text">Mensaje:</label>
                    <textarea class="element" name="text"></textarea>
                    <label class="element" for="condiciones">
                        <input type="checkbox" id="condiciones" name="condiciones">
                        He leído y acepto las condiciones de uso, cookies y política de privacidad
                    </label>
                    <input id="submit" type="submit" value="Enviar" />
                </form>
                <p><h4>Estamos a su entera disposición</h4></p>
            </fieldset>
        </div>
    </div>

    <div id="pie_contact">
        <address>
            <p>&copy; Copyright 2024 - Bakery EatHub - Todos los derechos reservados</p>
        </address>
    </div>

</body>
</html>
